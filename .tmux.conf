#!tmux

set-option -sg escape-time 0

#set-option -g status-style "fg=black bg=white"

set-option -g status-left "TMUX < #S >"
set-option -g status-left-length 15
set-option -g status-left-style "fg=white bg=black"

#set-option -g status-right "#{host} "
set-option -g status-right-length 45
set-option -g status-right-style "fg=white bg=black"

#set-option -g automatic-rename on
#set-option -g automatic-rename-format

set-option -g monitor-activity on
set-option -g visual-activity on

set-option -g editor nvim

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g pane-border-lines double

set-option -g default-terminal "tmux-256color"
